<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jurassic Pixels - Parker's Dinosaur Adventure</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        #root {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }

        .game-container {
            background: linear-gradient(180deg, #0a2342 0%, #1a1a2e 100%);
            border-radius: 20px;
            padding: 30px;
            box-shadow:
                0 0 60px rgba(0, 255, 255, 0.3),
                0 0 100px rgba(255, 0, 255, 0.2),
                inset 0 0 40px rgba(0, 0, 0, 0.5);
            border: 3px solid rgba(0, 255, 255, 0.5);
        }

        .game-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .game-title {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            margin-bottom: 10px;
            animation: pulse 2s ease-in-out infinite;
        }

        .game-subtitle {
            font-size: 0.9rem;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .game-canvas-wrapper {
            position: relative;
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        canvas {
            border: 4px solid rgba(0, 255, 255, 0.6);
            border-radius: 10px;
            box-shadow:
                0 0 30px rgba(0, 255, 255, 0.4),
                inset 0 0 20px rgba(0, 0, 0, 0.3);
            background: #000;
            image-rendering: -webkit-optimize-contrast;
            /* Edge 79+ */
            image-rendering: pixelated;
            /* Modern browsers */
            image-rendering: crisp-edges;
            /* Standards fallback */
        }

        .game-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-box {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.1), rgba(255, 0, 255, 0.1));
            border: 2px solid rgba(0, 255, 255, 0.4);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        }

        .stat-label {
            font-size: 0.7rem;
            color: #00ffff;
            margin-bottom: 8px;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.8);
        }

        .stat-value {
            font-size: 1.5rem;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .controls {
            margin-top: 20px;
            text-align: center;
        }

        .control-btn {
            background: linear-gradient(135deg, #00ffff, #0088ff);
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.9rem;
            color: #000;
            cursor: pointer;
            margin: 5px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .instructions {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
        }

        .instructions p {
            font-size: 0.7rem;
            color: #00ffff;
            text-align: center;
            line-height: 1.6;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            border: 3px solid #ff00ff;
            box-shadow: 0 0 40px rgba(255, 0, 255, 0.8);
            text-align: center;
            z-index: 10;
        }

        .game-over h2 {
            font-size: 2rem;
            color: #ff00ff;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 0, 255, 0.8);
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function JurassicPixels() {
            const canvasRef = useRef(null);
            const [score, setScore] = useState(0);
            const [lives, setLives] = useState(3);
            const [level, setLevel] = useState(1);
            const [gameState, setGameState] = useState('playing'); // playing, paused, gameOver
            const gameLoopRef = useRef(null);

            useEffect(() => {
                const canvas = canvasRef.current;
                if (!canvas) return;

                const ctx = canvas.getContext('2d');
                const width = canvas.width;
                const height = canvas.height;

                // Game state
                const game = {
                    player: {
                        x: 100,
                        y: height - 100,
                        width: 40,
                        height: 50,
                        velocityY: 0,
                        jumping: false,
                        gravity: 0.8,
                        jumpPower: -15,
                        speed: 5
                    },
                    obstacles: [],
                    eggs: [],
                    particles: [],
                    ground: height - 50,
                    scrollSpeed: 3,
                    keys: {},
                    frameCount: 0
                };

                // Event listeners
                const handleKeyDown = (e) => {
                    game.keys[e.key] = true;
                    if (e.key === ' ' && !game.player.jumping) {
                        game.player.velocityY = game.player.jumpPower;
                        game.player.jumping = true;
                    }
                };

                const handleKeyUp = (e) => {
                    game.keys[e.key] = false;
                };

                window.addEventListener('keydown', handleKeyDown);
                window.addEventListener('keyup', handleKeyUp);

                // Draw pixel-art dinosaur
                function drawDino(x, y) {
                    ctx.fillStyle = '#00ff00';
                    // Body
                    ctx.fillRect(x, y + 20, 30, 20);
                    // Head
                    ctx.fillRect(x + 25, y + 10, 15, 15);
                    // Eye
                    ctx.fillStyle = '#fff';
                    ctx.fillRect(x + 32, y + 12, 4, 4);
                    // Legs
                    ctx.fillStyle = '#00cc00';
                    ctx.fillRect(x + 5, y + 40, 8, 10);
                    ctx.fillRect(x + 20, y + 40, 8, 10);
                    // Tail
                    ctx.fillRect(x - 10, y + 25, 15, 8);
                    // Spikes
                    ctx.fillStyle = '#00ff00';
                    ctx.fillRect(x + 5, y + 15, 5, 8);
                    ctx.fillRect(x + 12, y + 15, 5, 8);
                    ctx.fillRect(x + 19, y + 15, 5, 8);
                }

                // Draw obstacle (meteors/rocks)
                function drawObstacle(x, y, size) {
                    ctx.fillStyle = '#ff4444';
                    ctx.fillRect(x, y, size, size);
                    ctx.fillStyle = '#cc0000';
                    ctx.fillRect(x + 5, y + 5, size - 10, size - 10);
                    ctx.fillStyle = '#ff6666';
                    ctx.fillRect(x + 10, y + 10, 5, 5);
                }

                // Draw egg (collectible)
                function drawEgg(x, y) {
                    ctx.fillStyle = '#ffff00';
                    ctx.fillRect(x + 2, y, 16, 20);
                    ctx.fillRect(x, y + 4, 20, 12);
                    ctx.fillStyle = '#ffcc00';
                    ctx.fillRect(x + 5, y + 5, 10, 10);
                }

                // Draw particle effect
                function drawParticle(particle) {
                    ctx.fillStyle = particle.color;
                    ctx.fillRect(particle.x, particle.y, particle.size, particle.size);
                }

                // Spawn obstacles
                function spawnObstacle() {
                    if (game.frameCount % (120 - level * 10) === 0) {
                        game.obstacles.push({
                            x: width,
                            y: game.ground - 35,
                            size: 35,
                            speed: game.scrollSpeed + level * 0.5
                        });
                    }
                }

                // Spawn eggs
                function spawnEgg() {
                    if (game.frameCount % 200 === 0) {
                        game.eggs.push({
                            x: width,
                            y: game.ground - 80 - Math.random() * 100,
                            speed: game.scrollSpeed
                        });
                    }
                }

                // Create particle explosion
                function createParticles(x, y, color) {
                    for (let i = 0; i < 10; i++) {
                        game.particles.push({
                            x: x,
                            y: y,
                            velocityX: (Math.random() - 0.5) * 8,
                            velocityY: (Math.random() - 0.5) * 8,
                            size: 3,
                            color: color,
                            life: 30
                        });
                    }
                }

                // Check collision
                function checkCollision(rect1, rect2) {
                    return rect1.x < rect2.x + rect2.width &&
                        rect1.x + rect1.width > rect2.x &&
                        rect1.y < rect2.y + rect2.height &&
                        rect1.y + rect1.height > rect2.y;
                }

                // Update game
                function update() {
                    if (gameState !== 'playing') return;

                    game.frameCount++;

                    // Update player
                    if (game.keys['ArrowLeft']) {
                        game.player.x = Math.max(0, game.player.x - game.player.speed);
                    }
                    if (game.keys['ArrowRight']) {
                        game.player.x = Math.min(width - game.player.width, game.player.x + game.player.speed);
                    }

                    // Apply gravity
                    game.player.velocityY += game.player.gravity;
                    game.player.y += game.player.velocityY;

                    // Ground collision
                    if (game.player.y >= game.ground - game.player.height) {
                        game.player.y = game.ground - game.player.height;
                        game.player.velocityY = 0;
                        game.player.jumping = false;
                    }

                    // Spawn and update obstacles
                    spawnObstacle();
                    game.obstacles = game.obstacles.filter(obs => {
                        obs.x -= obs.speed;

                        // Check collision with player
                        if (checkCollision(
                            { x: game.player.x, y: game.player.y, width: game.player.width, height: game.player.height },
                            { x: obs.x, y: obs.y, width: obs.size, height: obs.size }
                        )) {
                            createParticles(obs.x, obs.y, '#ff4444');
                            setLives(prev => {
                                const newLives = prev - 1;
                                if (newLives <= 0) {
                                    setGameState('gameOver');
                                }
                                return newLives;
                            });
                            return false;
                        }

                        return obs.x > -obs.size;
                    });

                    // Spawn and update eggs
                    spawnEgg();
                    game.eggs = game.eggs.filter(egg => {
                        egg.x -= egg.speed;

                        // Check collection
                        if (checkCollision(
                            { x: game.player.x, y: game.player.y, width: game.player.width, height: game.player.height },
                            { x: egg.x, y: egg.y, width: 20, height: 20 }
                        )) {
                            createParticles(egg.x, egg.y, '#ffff00');
                            setScore(prev => {
                                const newScore = prev + 10;
                                if (newScore % 100 === 0) {
                                    setLevel(Math.floor(newScore / 100) + 1);
                                }
                                return newScore;
                            });
                            return false;
                        }

                        return egg.x > -20;
                    });

                    // Update particles
                    game.particles = game.particles.filter(p => {
                        p.x += p.velocityX;
                        p.y += p.velocityY;
                        p.life--;
                        return p.life > 0;
                    });
                }

                // Draw game
                function draw() {
                    // Clear canvas
                    ctx.fillStyle = '#001a33';
                    ctx.fillRect(0, 0, width, height);

                    // Draw stars
                    for (let i = 0; i < 50; i++) {
                        const x = (i * 17 + game.frameCount) % width;
                        const y = (i * 23) % (height - 100);
                        ctx.fillStyle = '#ffffff';
                        ctx.fillRect(x, y, 2, 2);
                    }

                    // Draw ground
                    ctx.fillStyle = '#2d5016';
                    ctx.fillRect(0, game.ground, width, height - game.ground);

                    // Ground pattern
                    ctx.fillStyle = '#234010';
                    for (let i = 0; i < width; i += 20) {
                        ctx.fillRect(i + (game.frameCount % 40), game.ground + 5, 10, 5);
                    }

                    // Draw obstacles
                    game.obstacles.forEach(obs => drawObstacle(obs.x, obs.y, obs.size));

                    // Draw eggs
                    game.eggs.forEach(egg => drawEgg(egg.x, egg.y));

                    // Draw particles
                    game.particles.forEach(p => drawParticle(p));

                    // Draw player
                    drawDino(game.player.x, game.player.y);

                    // Score increment for survival
                    if (game.frameCount % 10 === 0) {
                        setScore(prev => prev + 1);
                    }
                }

                // Game loop
                function gameLoop() {
                    update();
                    draw();
                    gameLoopRef.current = requestAnimationFrame(gameLoop);
                }

                gameLoop();

                // Cleanup
                return () => {
                    window.removeEventListener('keydown', handleKeyDown);
                    window.removeEventListener('keyup', handleKeyUp);
                    if (gameLoopRef.current) {
                        cancelAnimationFrame(gameLoopRef.current);
                    }
                };
            }, [gameState, level]);

            const handleRestart = () => {
                setScore(0);
                setLives(3);
                setLevel(1);
                setGameState('playing');
            };

            const handlePause = () => {
                setGameState(prev => prev === 'playing' ? 'paused' : 'playing');
            };

            return (
                <div className="game-container">
                    <div className="game-header">
                        <h1 className="game-title">ü¶ñ JURASSIC PIXELS ü¶ñ</h1>
                        <p className="game-subtitle">Parker's Dinosaur Adventure</p>
                    </div>

                    <div className="game-canvas-wrapper">
                        <canvas
                            ref={canvasRef}
                            width={800}
                            height={500}
                        />
                        {gameState === 'gameOver' && (
                            <div className="game-over">
                                <h2>GAME OVER</h2>
                                <div className="stat-value">Score: {score}</div>
                                <div className="stat-value">Level: {level}</div>
                                <button className="control-btn" onClick={handleRestart}>
                                    PLAY AGAIN
                                </button>
                            </div>
                        )}
                    </div>

                    <div className="game-stats">
                        <div className="stat-box">
                            <div className="stat-label">SCORE</div>
                            <div className="stat-value">{score}</div>
                        </div>
                        <div className="stat-box">
                            <div className="stat-label">LIVES</div>
                            <div className="stat-value">{'‚ù§Ô∏è '.repeat(lives)}</div>
                        </div>
                        <div className="stat-box">
                            <div className="stat-label">LEVEL</div>
                            <div className="stat-value">{level}</div>
                        </div>
                    </div>

                    <div className="controls">
                        <button className="control-btn" onClick={handlePause}>
                            {gameState === 'playing' ? 'PAUSE' : 'RESUME'}
                        </button>
                        <button className="control-btn" onClick={handleRestart}>
                            RESTART
                        </button>
                    </div>

                    <div className="instructions">
                        <p>
                            üéÆ CONTROLS: SPACE to jump | ‚Üê ‚Üí Arrow keys to move<br />
                            ü•ö Collect eggs for points | üí• Avoid meteors | üéØ Survive as long as you can!
                        </p>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<JurassicPixels />, document.getElementById('root'));
    </script>
</body>

</html>
